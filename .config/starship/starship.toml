# starship config

format = "$directory$git_branch $git_commit$git_state$git_status$character "

add_newline = false

[directory]
style = "bold purple"
format = "[$path]($style)[$read_only]($read_only_style)"

[git_branch]
style = "bold green"
format = " [$symbol$branch]($style)"

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
style = "bold yellow"
conflicted = "⚔️ "
ahead = "⇡${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
behind = "⇣${count} "
untracked = "?${count} "
stashed = "$ "
modified = "!${count} "
staged = "+${count} "
renamed = "»${count} "
deleted = "✘${count} "

[character]
success_symbol = "[\\$](bold blue)"
error_symbol = "[✗](bold red)"
vicmd_symbol = "[N](bold blue)"
format = "$symbol"

[cmd_duration]
disabled = true

[line_break]
disabled = true
